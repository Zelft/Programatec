<div class="container">
  <div class="row fixedContent">
    <div class="col-7 ">
      <div class="card border pb-3">
        <div class="card-body">
          <h2 class="titleCard text-center">Ejercicios de Programación</h2>
        </div>
        <div class="row">
          <div class="col">
            <button *ngIf="isAdmin" type="button" class="btn latestPosts border newExercise ml-3 text-white">Añadir
              nuevo!</button>
          </div>
          <div class="col">
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="form1" #termino (keyup)="buscar(termino.value)"
                  placeholder="Busca un ejercicio" class="form-control searchExercises" />
              </div>
              <button type="button" class="btn latestPosts ml-4">
                <i class="fas fa-search text-white"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row  divEjercicios ">
          <div *ngFor="let ejercicio of pageSlice" class="card cardEjercicio ">
            <div class="card-body iconLogoExercise compound">
              <div class="row ml-0 mr-0 ">
                <div class="col-2 iconExercise">
                  <img class="rocket w-75 ml-2 mt-1" [src]="getIcon(ejercicio)" alt="">
                </div>
                <div class="col-8 iconExerciseInfo pb-1">
                  <div class="row-2 ">
                    <button class="btn customButton" (click)="verEjercicio(ejercicio)">
                      <label class="exerciseTex" for="">{{ejercicio.data.name}} | {{ejercicio.data.section}}</label>
                    </button>
                  </div>
                  <div class="row-10  pt-3">
                    <span class="p-1">{{ejercicio.data.likes}}</span>
                    <button class="likeButton" (click)="likeExercise(ejercicio)">
                      <img src="assets\img\like.png" class="like" alt="">
                    </button>

                    {{ejercicio.data.level}}
                    <img src="assets\img\level.png" class="level" alt="">

                  </div>
                </div>
                <div class="col-2 adminInfo ml-0">
                  <img class="adminPhoto mt-2" [src]="getImage(ejercicio)" alt="">
                  <p class="text-admin ml-2 mt-2">{{ejercicio.data.creator}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <mat-paginator #paginator [length]="this.currentElementCounter" [pageSize]="5" [pageSizeOptions]="[5]"
          (page)="onPageChange($event)">
        </mat-paginator>

      </div>
    </div>
    <div class="col-5 ">
      <div class="card latestPosts">
        <div class="card-header latestPostText text-white">
          Top Ejercicios
        </div>
        <ul class="list-group list-group-flush ">
          <li class="list-group-item compound topLiked" *ngFor="let liked of topLiked">
            <div class="d-flex justify-content-center ">
              <i class="fab fa-codepen mr-2 pt-1 "> </i>
              {{ liked.data.name }} |
              {{liked.data.likes}}
              <div class="likeButton">
                <img src="assets\img\like.png" class="like topLikedEmoji" alt="">
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
